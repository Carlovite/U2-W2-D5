<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black">
    <header>
      <div class="container my-2">
        <div class="row d-flex justify-content-between">
          <div
            class="col-12 col-md-2 d-flex justify-content-center justify-content-md-start"
          >
            <a href="index.html"
              ><img src="assets/netflix_logo.png" class="w-75" alt="" />
            </a>
          </div>
          <div
            class="col-6 col-md-6 d-flex flex-md-row flex-column justify-content-between align-items-center text-white"
          ></div>
          <div
            class="col-6 col-md-4 d-flex align-items-center flex-md-row flex-column text-white py-3"
          >
            <div class="d-flex w-50 justify-content-md-end"></div>
            <div
              class="rounded-circle d-flex justify-content-center justify-content-md-end"
            ></div>
          </div>
        </div>
      </div>
    </header>
    <main class="w-75 mx-auto my-4">
      <h1 class="text-white border-bottom border-secondary mb-3">
        Edit Profile
      </h1>

      <div class="container">
        <div class="row">
          <div class="col-6 col-md-2">
            <img src="assets/kids_icon.png" class="w-50" alt="" />
          </div>
          <div class="col-6 col-md4">
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto my-1 text-secondary">
                  <input
                    class="form-control mb-3"
                    type="text"
                    placeholder="Username"
                  />
                  <label class="mr-sm-2 sr-only">Language</label>
                  <select class="custom-select mr-sm-2 bg-black text-white">
                    <option selected>English</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container my-2">
        <div class="row">
          <div class="col-6 col-md-2"></div>
          <div
            class="col-6 col-md-6 border-top border-secondary d-flex flex-column align-items-start"
          >
            <span class="text-secondary mt-2">Maturity Settings:</span>
            <button class="btn btn-dark my-2">All Maturity Ratings</button>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6 col-md-2"></div>
              <div class="col-6 col-md-6 d-flex flex-column align-items-start">
                <span class="text-secondary mt-2"
                  >Show titles of <span> all maturity ratings</span>for this
                  profile</span
                >
                <button class="btn btn-dark my-2">EDIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-2"></div>
          <div
            class="col-6 col-md-6 d-flex flex-column align-items-start border-top border-secondary"
          >
            <span class="text-secondary mt-2">Autoplay controls</span>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label
                class="form-check-label text-secondary"
                for="inlineCheckbox1"
                >Autoplay next episode in a series on all devices</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label
                class="form-check-label text-secondary"
                for="inlineCheckbox1"
                >Autoplay while browsing on all devices</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="row border-top border-secondary my-3 d-flex align-items-center"
        >
          <div class="col-4 col-md-2 my-2">
            <button class="btn btn-dark my-2">SAVE</button>
          </div>
          <div class="col-4">
            <button class="btn btn-dark my-2">CANCEL</button>
          </div>
          <div class="col-4">
            <button class="btn btn-dark my-2">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
